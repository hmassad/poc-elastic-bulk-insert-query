plugins {
	id 'org.springframework.boot' version '2.1.7.RELEASE'
	id 'io.spring.dependency-management' version '1.0.7.RELEASE'
	id 'java'
}

group = 'pfi'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// incluir elasticsearch, client y high level client explícitamente
	// porque al actualizar de versión se pueden calculan mal las versiones de las dependencias
	implementation "org.elasticsearch:elasticsearch:$elasticsearchVersion"
	implementation "org.elasticsearch.client:elasticsearch-rest-client:$elasticsearchVersion"
	implementation "org.elasticsearch.client:elasticsearch-rest-high-level-client:$elasticsearchVersion"

	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
